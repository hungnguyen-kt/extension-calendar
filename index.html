<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A dynamic and interactive calendar extension with modern design. Navigate through months and years with ease, featuring a clean interface and responsive layout.">
  <title>Dynamic Calendar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    .calendar-container {
      background: #ffffff;
      overflow: hidden;
      max-width: 800px;
      min-width: 300px;
      width: 100%;
    }

    .calendar-header {
      background: #fff;
      color: #000;
      padding: 30px 20px;
      text-align: center;
      position: relative;
    }

    .nav-buttons {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .nav-btn {
      background: rgba(255, 255, 255, 0.15);
      border: none;
      color: #000;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
      transition: all 0.25s ease;
      backdrop-filter: blur(4px);
    }

    .nav-btn:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: scale(1.05);
    }

    .calendar-header h1 {
      font-size: 1.3em;
      text-transform: capitalize;
      letter-spacing: 1px;
      color: #ff3b30;
      font-weight: bold;
      margin-bottom: 4px;
    }

    .calendar-header p {
      font-size: 1em;
      opacity: 0.9;
      color: #000;
    }

    .calendar-grid {
      padding: 8px;
      min-height: 295px;
    }

    .weekdays {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      margin-bottom: 10px;
    }

    .weekday {
      text-align: center;
      font-weight: 600;
      color: #6a5af9;
      padding: 10px 0;
      font-size: 0.9em;
    }

    .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
    }

    .day {
      aspect-ratio: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.05em;
      transition: all 0.25s ease;
      color: #333;
      border-radius: 50%;
      font-weight: bold;
    }

    .day:hover {
      background: #e6e9f5;
      transform: scale(1.05);
      cursor: default;
    }

    .day.empty {
      background: transparent;
      cursor: default;
      box-shadow: none;
    }

    .day.empty:hover {
      transform: none;
    }

    .day.today {
      background: #ff3b30;
      color: white;
      font-weight: bold;
      box-shadow: 0 4px 12px rgba(255, 59, 48, 0.25);
    }

    .day.today:hover {
      transform: scale(1.3);
    }

    .day.other-month {
      opacity: 0.35;
      color: #999;
    }

    @media (max-width: 600px) {
      .day {
        font-size: 0.9em;
      }

      .weekday {
        font-size: 0.8em;
        padding: 8px 0;
      }

      .nav-btn {
        padding: 8px 15px;
        font-size: 0.9em;
      }
    }
  </style>
</head>

<body>
  <div class="calendar-container">
    <div class="calendar-header">
      <div class="nav-buttons">
        <button class="nav-btn" id="prevBtn">←</button>
        <button class="nav-btn" id="todayBtn">Today</button>
        <button class="nav-btn" id="nextBtn">→</button>
      </div>
      <h1 id="monthYear" class="title"></h1>
      <p id="currentDate"></p>
    </div>
    <div class="calendar-grid">
      <div class="weekdays">
        <div class="weekday">Sun</div>
        <div class="weekday">Mon</div>
        <div class="weekday">Tue</div>
        <div class="weekday">Wed</div>
        <div class="weekday">Thu</div>
        <div class="weekday">Fri</div>
        <div class="weekday">Sat</div>
      </div>
      <div class="days" id="calendarDays"></div>
    </div>
  </div>

  <script src="calendar.js"></script>
</body>

</html>
