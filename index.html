<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A dynamic and interactive calendar extension with modern design. Navigate through months and years with ease, featuring a clean interface and responsive layout.">
  <title>Dynamic Calendar</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="calendar-container">
    <div class="calendar-header">
      <div class="nav-buttons">
        <button class="nav-btn" id="prevBtn">←</button>
        <button class="nav-btn" id="todayBtn">Today</button>
        <button class="nav-btn" id="nextBtn">→</button>
      </div>
      <h1 id="monthYear" class="title"></h1>
      <p id="currentDate"></p>
    </div>
    <div class="calendar-grid">
      <div class="weekdays">
        <div class="weekday">Mon</div>
        <div class="weekday">Tue</div>
        <div class="weekday">Wed</div>
        <div class="weekday">Thu</div>
        <div class="weekday">Fri</div>
        <div class="weekday">Sat</div>
        <div class="weekday">Sun</div>
      </div>
      <div class="days" id="calendarDays"></div>
    </div>
  </div>

  <script src="calendar.js"></script>
</body>

</html>
