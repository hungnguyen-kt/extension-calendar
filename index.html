<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A dynamic and interactive calendar extension with modern design. Navigate through months and years with ease, featuring a clean interface and responsive layout.">
  <title>Dynamic Calendar</title>
  <style>
    :root {
      /* Light mode colors */
      --bg-color: #ffffff;
      --text-color: #333333;
      --header-text: #000000;
      --accent-color: #ff3b30;
      --weekday-color: #6a5af9;
      --nav-btn-bg: rgba(255, 255, 255, 0.15);
      --nav-btn-hover: rgba(255, 255, 255, 0.25);
      --day-hover: #e6e9f5;
      --other-month-color: #999999;
      --border-color: #e0e0e0;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        /* Dark mode colors */
        --bg-color: #1a1a1a;
        --text-color: #ffffff;
        --header-text: #ffffff;
        --accent-color: #ff453a;
        --weekday-color: #8b7cf6;
        --nav-btn-bg: rgba(255, 255, 255, 0.1);
        --nav-btn-hover: rgba(255, 255, 255, 0.2);
        --day-hover: #2d2d2d;
        --other-month-color: #666666;
        --border-color: #333333;
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .calendar-container {
      background: var(--bg-color);
      overflow: hidden;
      max-width: 800px;
      min-width: 300px;
      width: 100%;
    }

    .calendar-header {
      background: var(--bg-color);
      color: var(--header-text);
      padding: 30px 20px;
      text-align: center;
      position: relative;
      border-bottom: 1px solid var(--border-color);
    }

    .nav-buttons {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .nav-btn {
      background: var(--nav-btn-bg);
      border: 1px solid var(--border-color);
      color: var(--text-color);
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
      transition: all 0.25s ease;
      backdrop-filter: blur(4px);
    }

    .nav-btn:hover {
      background: var(--nav-btn-hover);
      transform: scale(1.05);
    }

    .calendar-header h1 {
      font-size: 1.3em;
      text-transform: capitalize;
      letter-spacing: 1px;
      color: var(--accent-color);
      font-weight: bold;
      margin-bottom: 4px;
    }

    .calendar-header p {
      font-size: 1em;
      opacity: 0.9;
      color: var(--header-text);
    }

    .calendar-grid {
      padding: 8px;
      min-height: 295px;
    }

    .weekdays {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      margin-bottom: 10px;
    }

    .weekday {
      text-align: center;
      font-weight: 600;
      color: var(--weekday-color);
      padding: 10px 0;
      font-size: 0.9em;
    }

    .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
    }

    .day {
      aspect-ratio: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.05em;
      transition: all 0.25s ease;
      color: var(--text-color);
      border-radius: 50%;
      font-weight: bold;
      cursor: default;
    }

    .day:hover {
      background: var(--day-hover);
      transform: scale(1.3);
      color: var(--accent-color);
    }

    .day.empty {
      background: transparent;
      box-shadow: none;
    }

    .day.empty:hover {
      transform: none;
    }

    .day.today {
      background: var(--accent-color);
      color: white;
      font-weight: bold;
      box-shadow: 0 4px 12px rgba(255, 59, 48, 0.25);
    }

    .day.today:hover {
      transform: scale(1.3);
    }

    .day.other-month {
      opacity: 0.35;
      color: var(--other-month-color);
    }

    @media (max-width: 600px) {
      .day {
        font-size: 0.9em;
      }

      .weekday {
        font-size: 0.8em;
        padding: 8px 0;
      }

      .nav-btn {
        padding: 8px 15px;
        font-size: 0.9em;
      }
    }
  </style>
</head>

<body>
  <div class="calendar-container">
    <div class="calendar-header">
      <div class="nav-buttons">
        <button class="nav-btn" id="prevBtn">←</button>
        <button class="nav-btn" id="todayBtn">Today</button>
        <button class="nav-btn" id="nextBtn">→</button>
      </div>
      <h1 id="monthYear" class="title"></h1>
      <p id="currentDate"></p>
    </div>
    <div class="calendar-grid">
      <div class="weekdays">
        <div class="weekday">Mon</div>
        <div class="weekday">Tue</div>
        <div class="weekday">Wed</div>
        <div class="weekday">Thu</div>
        <div class="weekday">Fri</div>
        <div class="weekday">Sat</div>
        <div class="weekday">Sun</div>
      </div>
      <div class="days" id="calendarDays"></div>
    </div>
  </div>

  <script src="calendar.js"></script>
</body>

</html>
